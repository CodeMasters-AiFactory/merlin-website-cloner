# Merlin Website Cloner - Azure Web App Deployment
# Deploy to Azure App Service using publish profile

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: merlin-website-cloner
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build backend (TypeScript)
        run: npx tsc --skipLibCheck || true

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy

          # Copy necessary files
          cp -r dist deploy/
          cp -r frontend/dist deploy/frontend/
          cp package.json deploy/
          cp package-lock.json deploy/

          # Install production dependencies only
          cd deploy
          npm ci --production

          # Create zip for deployment
          cd ..
          zip -r deploy.zip deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 60
          curl -f https://merlin-website-cloner.azurewebsites.net/api/health || echo "Health check failed, app may still be starting"
