# Merlin Website Cloner - Azure Web App Deployment
# Deploy to Azure App Service using Azure CLI

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: merlin-website-cloner
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build backend (TypeScript)
        run: npx tsc --skipLibCheck || true

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npx vite build

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy

          # Copy necessary files
          cp -r dist deploy/
          cp -r frontend/dist deploy/frontend/
          cp package.json deploy/
          cp package-lock.json deploy/

          # Install production dependencies only
          cd deploy
          npm ci --omit=dev

          # Create zip for deployment (from inside deploy folder)
          zip -r ../deploy.zip .

      - name: Deploy to Azure via cURL
        run: |
          # Extract credentials from publish profile
          echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' > profile.xml

          # Get the username and password from the Zip Deploy profile
          USERNAME=$(grep -o 'userName="[^"]*"' profile.xml | grep 'ZipDeploy' -A1 | head -1 | sed 's/userName="//;s/"$//' || grep -o 'userName="[^"]*"' profile.xml | head -1 | sed 's/userName="//;s/"$//')
          PASSWORD=$(grep -o 'userPWD="[^"]*"' profile.xml | head -1 | sed 's/userPWD="//;s/"$//')

          echo "Deploying to Azure..."

          # Use Kudu ZIP deploy API
          curl -X POST \
            -u "$USERNAME:$PASSWORD" \
            --data-binary @deploy.zip \
            "https://merlin-website-cloner.scm.azurewebsites.net/api/zipdeploy" \
            -H "Content-Type: application/zip" \
            --fail \
            --show-error \
            -v

          rm profile.xml
          echo "Deployment complete!"

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 60
          curl -f https://merlin-website-cloner.azurewebsites.net/api/health || echo "Health check failed, app may still be starting"
